<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="weather">
  <input type="search" class="weathersearch" placeholder="Your city">
  <div class="weathertoday">
<div class="weatherdetails">
  <h2 class="weathercity">City</h2>
  <p class="weatherday"></p>
  <div class="weathercurrent">
    <p class="weatherindicator weatherindicator--humidity "><span class="value">50</span>%</p>
    <p class="weatherindicator weatherindicator--wind"><span class="value">West, 5</span>m/s</p>
    <p class="weatherindicator weatherindicator--pressure"><span class="value">1050</span>hPa</p>
  </div>
</div>
<img src="img/01d.png" alt="clear-sky" class="weatherimage">
<div class="weathertemperature"><span class="value">+25</span>&deg;C</div>
  </div>
  <div class="weatherforecast">
<article class="weatherforecast--item">
 
<h3 class="weatherforecastday">Day</h3>
<p class="weatherforecasttemperature"><span class="value">+25</span>&deg;C</p>
</article>
<article class="weatherforecast--item">
  
<h3 class="weatherforecastday">Day</h3>
<p class="weatherforecasttemperature"><span class="value">+25</span>&deg;C</p>
</article>
<article class="weatherforecast--item">

<p class="weatherforecasttemperature"><span class="value">+25</span>&deg;C</p>
</article>
<article class="weatherforecast--item">
  
<h3 class="weatherforecastday">Day</h3>
<p class="weatherforecasttemperature"><span class="value">+25</span>&deg;C</p>
</article>
<article class="weatherforecast--item">

<h3 class="weatherforecastday">Day</h3>
<p class="weatherforecasttemperature"><span class="value">+25</span>&deg;C</p>
</article>
  </div>
 </div>

    <script src="index.js"></script>
</body>
</html>
